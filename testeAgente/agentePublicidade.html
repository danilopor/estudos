<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #d0d0d0;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-areas:
        "logo title"
        "name password"
        "clients clients"
        "chat chat";
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .logo, .title, .name, .password, .chat {
      background-color: #000000;
      border: 1px solid #000000;
      border-radius: 8px;
      padding: 20px;
    }

    .logo, .title {
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .name {
      grid-area: name;
    }

    .password {
      grid-area: password;
    }

    label, select, input {
      display: block;
      margin-top: 10px;
      width: 100%;
    }

    select, input {
      padding: 10px;
      background-color: #eeecec;
      border: 1px solid #eeecec;
      color: #5a5959;
      border-radius: 5px;
      margin-top: 5px;
    }

    .clients {
      grid-area: clients;
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }

    .client {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
      flex: 1;
      aspect-ratio: 1 / ;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .client:hover {
      transform: scale(1.03);
      cursor: pointer;
    }

    .client img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat {
      grid-area: chat;
      display: flex;
      flex-direction: column;
      height: 400px;
    }

    .chat-box {
      flex: 1;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 6px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      background-color: #f7f4f4;
      color: #fff;
      border: 1px solid #fffdfd;
      border-radius: 5px;
    }

    .chat-input button {
      padding: 10px 20px;
      background-color: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #d3d1d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">LOGO DO CLIENTE</div>
    <div class="title">AGENTE PUBLICIDADE</div>

    <div class="name">
      <label for="NOMEUSUARIO">Selecione seu nome:</label>
      <select id="NOMEUSUARIO">
        <option value="Mateus">Mateus</option>
        <option value="Danilo">Danilo</option>
        <option value="Luciana">Luciana</option>
        <option value="Julia">Julia</option>
      </select>
    </div>

    <div class="password">
      <label for="SENHAUSUARIO">Senha:</label>
      <input type="text" id="SENHAUSUARIO" placeholder="Digite sua senha">
    </div>

    <div class="clients">
      <div class="client"><img src="./img/cliente1.png" alt="clients"></a></div>
      <div class="client"><img src="./img/cliente2.png" alt="Cliente 2"></a></div>
      <div class="client"><img src="./img/cliente3.png" alt="Cliente 3"></a></div>
      <div class="client"><img src="./img/cliente4.png" alt="Cliente 4"></a></div>
      <div class="client"><img src="./img/cliente5.png" alt="Cliente 5"></a></div>
    </div>

    <div class="chat">
        <div class="chat-box" id="chatBox">
          <div style="margin-bottom: 10px; font-weight: bold; height: 10%;">Aqui aparecem as respostas do Chat.</div>

        <div class="chat-input">

      </div>
